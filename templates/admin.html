{% extends "base.html" %}

{% block content %}
<h1>Admin Panel</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Subscription</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.subscription_type }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td>
                <a href="{{ url_for('admin.toggle_admin', user_id=user.id) }}">Toggle Admin</a>
                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
