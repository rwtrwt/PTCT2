{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit" class="btn-hero-primary" style="width: 100%; margin-top: 1rem;">Login</button>
</form>
<p style="margin-top: 1.5rem;">Don't have an account? <a href="{{ url_for('auth.register') }}" class="btn-hero-accent" style="display: inline-block; margin-top: 0.5rem;">Register here</a></p>
<p>Forgot your password? <a href="{{ url_for('auth.reset_password') }}">Reset password</a></p>
{% endblock %}
