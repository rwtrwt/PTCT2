{% extends "base.html" %}

{% block content %}
<h1>Reset Password</h1>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Reset Password</button>
</form>
<p>Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
{% endblock %}
